<section class="mt-3">
  <h3>Guests List</h3>

  <ul class="list-group">
    <li class="list-group-item">
      <div class="form-check">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Booking ID</th>
              <th scope="col">Nama Pemesan</th>
              <th scope="col">Nomor Kamar</th>
              <th scope="col">Durasi Menginap</th>
              <th class="col">Total Biaya</th>
              <th scope="col">Jumlah Tamu</th>
              <th class="col">Status</th>
              <th class="col">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of bookings">
              <th scope="row" class="text-center">{{ book.id }}</th>
              <td>{{ book.reservee.name }}</td>
              <td class="text-center">{{ book.roomNumber }}</td>
              <td class="text-center">{{ book.duration }} Malam</td>
              <td>Rp100.000,00</td>
              <td class="text-center">{{ book.guestCount }} Orang</td>
              <td class="text-center">{{ book.status }}</td>
              <td>
                <button class="btn btn-primary" (click)="onCheckIn(book)">
                  Check In
                </button>
                <button class="btn btn-primary ms-2" (click)="onCheckOut(book)">
                  Check Out
                </button>
                <br />
                <button
                  class="btn btn-link btn-sm float-center"
                  (click)="onDeleteReservation(book)"
                >
                  <i class="bi bi-trash"></i>
                </button>
                <button class="btn btn-link btn-sm float-center">
                  <i
                    class="bi bi-pencil-square"
                    routerLink="/guest-book/{{ book.id }}"
                  ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </li>
  </ul>
</section>
