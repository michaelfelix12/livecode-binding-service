<section class="mt-3">
<h3>Reservation Form</h3>

<div class="shadow-sm p-3 mb-5 bg-body rounded">
  <div class="card-body">
    <form [formGroup]="guestForm" (ngSubmit)="onSubmitReservation()">
      <div class="input-group">
        <div class="mb-3 w-100">
            <label for="guestName" class="form-label">Guest Name</label>
            <input type="text" class="form-control" formControlName="name" id="guestName" [readOnly]="guestForm.value.id"/>
        </div>
        <app-validation-message
        [control]="guestForm.get('name')"
        [field]="'Name'"
      ></app-validation-message>
        <div class="mb-3 w-100">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" [readOnly]="guestForm.value.id"/>
        </div>
        <app-validation-message
        [control]="guestForm.get('email')"
        [field]="'Email'"
      ></app-validation-message>
        <div class="mb-3 w-100">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="phone" id="phone" [readOnly]="guestForm.value.id"/>
        </div>
        <app-validation-message
        [control]="guestForm.get('phone')"
        [field]="'Phone'"
      ></app-validation-message>
        <div class="mb-3 w-100">
          <label for="roomNumber" class="form-label">Room Number</label>
          <input type="text" class="form-control" formControlName="roomNumber" id="roomNumber"/>
        </div>
        <app-validation-message
        [control]="guestForm.get('roomNumber')"
        [field]="'Room Number'"
      ></app-validation-message>
        <div class="mb-3 w-100">
          <label for="duration" class="form-label">Duration</label>
          <input type="number" class="form-control" formControlName="duration" id="duration" />
        </div>
        <app-validation-message
        [control]="guestForm.get('duration')"
        [field]="'Duration'"
      ></app-validation-message>
        <div class="mb-3 w-100">
            <label for="guestCount" class="form-label">Guest Count</label>
            <input type="number" class="form-control" formControlName="guestCount" id="guestCount"/>
        </div>
        <app-validation-message
        [control]="guestForm.get('guestCount')"
        [field]="'Guest Count'"
      ></app-validation-message>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</section>
